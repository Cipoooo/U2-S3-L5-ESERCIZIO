<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">CRUDAZON</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header style="width: 100%; height: 20vh; margin-top: 30px;">
        <div class="container-lg h-100 w-100 d-flex justify-content-center align-items-center">
            <h1>PRODUCT FORM</h1>
        </div>
      </header>
      <main class="w-50" style="margin-inline: auto;">
        <form class="container-sm pb-3">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Product Description</label>
              <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Product Brand</label>
                <input type="text" class="form-control" id="productBrand" required>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="text" class="form-control" id="productImage" required>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="productPrice" required>
              </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            <button type="reset" class="btn btn-danger">Reset form</button>
          </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
